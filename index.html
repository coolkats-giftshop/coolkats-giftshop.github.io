      background: #f5f7fa;

      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .links {
      margin-top: 25px;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #005fa3;
    }

    <div class="links">
      <a href="mailto:youremail@example.com">Email</a>
      <a href="https://github.com/your-github" target="_blank">GitHub</a>
